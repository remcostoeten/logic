    <script>
        window.onload = function () {
            var names = document.getElementsByClassName('name');
            var chatHeader = document.getElementById('chat-header');
            for (var i = 0; i < names.length; i++) {
                names[i].addEventListener('click', function () {
                    var randomStatus = Math.random() > 0.5 ? 'Online' : 'Offline';
                    chatHeader.textContent = this.textContent;
                    document.querySelector('span[title="Online"]').textContent = randomStatus;
                });
            }

            setInterval(function () {
                var randomStatus = Math.random() > 0.5 ? 'Online' : 'Offline';
                document.querySelector('span[title="Online"]').textContent = randomStatus;
            }, Math.floor(Math.random() * 10000)); // Switch status every 0 to 10 seconds
        };
    </script>
