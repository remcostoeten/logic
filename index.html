<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy WhatsApp Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .user {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .status {
            color: green;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const statusElement = document.getElementById("status");

            function toggleStatus() {
                if (statusElement.classList.contains("online")) {
                    statusElement.textContent = "Offline";
                    statusElement.classList.remove("online");
                    statusElement.classList.add("offline");
                } else {
                    statusElement.textContent = "Online";
                    statusElement.classList.remove("offline");
                    statusElement.classList.add("online");
                }
            }

            // Change status every few seconds to a random interval
            function changeStatusRandomly() {
                const intervals = [3000, 10000, 5000]; // Possible intervals in milliseconds
                const randomInterval = intervals[Math.floor(Math.random() * intervals.length)];
                setTimeout(() => {
                    toggleStatus();
                    changeStatusRandomly(); // Schedule the next change
                }, randomInterval);
            }

            changeStatusRandomly();
        });
    </script>
</head>

<body>
    <div class="user">
        <h2 id="name">Lars</h2>
        <p>Status: <span id="status" class="status online">Online</span></p>
    </div>
</body>

</html>
