<html>

<head>
    <title>Chat</title>
    <style>
        .sidebar {
            width: 20%;
            float: left;
            background-color: #f0f0f0;
            height: 100vh;
            padding: 10px;
        }

        .main {
            width: 60%;
            float: right;
            height: 100vh;
            padding: 10px;
        }

        .name {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            var names = document.getElementsByClassName('name');
            var chatHeader = document.getElementById('chat-header');
            for (var i = 0; i < names.length; i++) {
                names[i].addEventListener('click', function () {
                    var randomStatus = Math.random() > 0.5 ? 'Online' : 'Offline';
                    chatHeader.textContent = this.textContent;
                    document.querySelector('span[title="Online"]').textContent = randomStatus;
                });
            }

            setInterval(function () {
                var randomStatus = Math.random() > 0.5 ? 'Online' : 'Offline';
                document.querySelector('span[title="Online"]').textContent = randomStatus;
            }, Math.floor(Math.random() * 10000)); // Switch status every 0 to 10 seconds
        };
    </script>
</head>

<body>
    <div class="sidebar">
        <button class="name">Lars</button>
        <button class="name">Janes</button>
        <button class="name">Freek</button>
    </div>
    <div class="main">
        <h2 id="chat-header">Chat</h2>
        <span title="Online" aria-label=""
            class="x1iyjqo2 x6ikm8r x10wlt62 xlyipyv xuxw1ft _ao3e selectable-text copyable-text"
            style="min-height: 0px;">Online</span>
        <!-- Chat content goes here -->
    </div>
</body>

</html>
